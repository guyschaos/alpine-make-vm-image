name: CI
on:
  - pull_request
  - push
  - workflow_dispatch

jobs:
  alpine-builder:
    runs-on: ubuntu-latest
    steps:
      - name: Install qemu-utils
        run: |
          sudo apt-get update
          sudo apt-get install qemu-utils

      - uses: actions/checkout@v3

      - name: Build image
        run: |
          sudo ./alpine-make-vm-image \
              --image-format qcow2 \
              --image-size 4G \
              --repositories-file vmm/repositories \
              --packages "$(cat vmm/packages)" \
              --fs-skel-dir vmm/rootfs \
              --fs-skel-chown root:root \
              --script-chroot \
              alpine.qcow2 -- ./vmm/configure.sh
      
      - name: Tar files
        run: tar -czf alpine.tar.gz alpine.qcow2

      - uses: actions/upload-artifact@v3
        with:
          path: alpine.tar.gz
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: alpine.tar.gz