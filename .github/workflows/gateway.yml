      #         --image-format raw \
      #         --image-size 2G \
      #         --partition \
      #         --packages "$(cat gateway/packages)" \
      #         --fs-skel-dir gateway/rootfs \
      #         --fs-skel-chown root:root \
      #         --script-chroot \
      #         alpine-bios-part-$(date +%Y-%m-%d).raw -- ./gateway/configure.sh

      - name: Build image for x86_64 with UEFI mode
        run: |
          sudo ./alpine-make-vm-image \
              --image-format qcow2 \
              --image-size 2G \
              --boot-mode UEFI \
              --packages "$(cat gateway/packages)" \
              --fs-skel-dir gateway/rootfs \
              --fs-skel-chown root:root \
              --script-chroot \
              alpine-uefi.qcow2 -- ./gateway/configure.sh

      - name: Tar files
        run: tar -czf alpine.tar.gz alpine-uefi.qcow2

      - uses: actions/upload-artifact@v4
        with:
          path: alpine.tar.gz
      
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: alpine.tar.gz
